apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: sabnzbd
  namespace: mediaserver
  annotations:
    traefik.frontend.rule.type: PathPrefix
spec:
  rules:
  - host: sabnzbd.internal.anjokolk.com
    http:
      paths:
      - path: /
        backend:
          serviceName: sabnzbd-service
          servicePort: 8080
