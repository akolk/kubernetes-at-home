apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: spotweb-external
  namespace: mediaserver
  labels:
    traffic-type: external
  annotations:
    traefik.frontend.rule.type: PathPrefix
    #traefik.frontend.redirect.entryPoint: https
    #traefik.frontend.redirect.regex: ^http://(.*)
    #traefik.frontend.redirect.replacement: https://$1
    ingress.kubernetes.io/auth-type: basic
    ingress.kubernetes.io/auth-secret: ingress-auth
spec:
  rules:
  - host: spotweb.cloud.anjokolk.com
    http:
      paths:
      - path: /
        backend:
          serviceName: spotweb-service
          servicePort: 8181
  - host: spotweb.cloud.oraperf.com
    http:
      paths:
      - path: /
        backend:
          serviceName: spotweb-service
          servicePort: 8181
