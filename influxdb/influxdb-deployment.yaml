             name: influxdb-ha-creds
         ports:
         - containerPort: 8086
         - containerPort: 8083
         resources: {}
         volumeMounts:
         - mountPath: /var/lib/influxdb
           name: fluxconfig 
       volumes:
       - name: fluxconfig
         nfs:
           server: 192.168.178.33
           path: "/volume1/influxdb/"
